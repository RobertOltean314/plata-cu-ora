            <!-- Google Sign In Button -->
            <div class="d-grid gap-2 mb-3">
              <button type="button"
                      class="btn btn-google py-2 fw-bold d-flex align-items-center justify-content-center"
                      (click)="signInWithGoogle()"
                      [disabled]="isGoogleLoading">
                <svg *ngIf="!isGoogleLoading" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" class="me-2">
                  <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4" />

                  <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05" />
                  <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 5.958L3.964 8.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335" />
                </svg>
                <div *ngIf="isGoogleLoading" class="spinner-border spinner-border-sm me-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <span *ngIf="!isGoogleLoading">Continue with Google</span>
                <span *ngIf="isGoogleLoading">Signing in...</span>
              </button>
            </div><br><br>
