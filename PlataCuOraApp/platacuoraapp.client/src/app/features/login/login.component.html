<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 rounded-3">
          <div class="logo-container mt-4">
            <img src="img/ulbs-logo-normal.png" alt="Universitatea Lucian Blaga din Sibiu" class="img-fluid">
          </div>

          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h1 class="h3 fw-bold">Sign In</h1>
              <p class="text-muted">Welcome back</p>
            </div>

            <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
              {{ loginError }}
              <button type="button" class="btn-close" (click)="loginError = ''"></button>
            </div>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label visually-hidden">Email</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Email Address"
                    required email #emailField="ngModel" [(ngModel)]="model.email" />
                </div>
                <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)"
                  class="text-danger small mt-1">
                  <span *ngIf="emailField.errors?.['required']">Email is required</span>
                  <span *ngIf="emailField.errors?.['email']">Please enter a valid email</span>
                </div>
              </div>

              <div class="mb-4">
                <label for="loginPassword" class="form-label visually-hidden">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="loginPassword"
                    name="loginPassword" placeholder="Password" required #passwordField="ngModel"
                    [(ngModel)]="model.password" />
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
                <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
                  class="text-danger small mt-1">
                  Password is required
                </div>
              </div>

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label small" for="rememberMe">
                  Remember me
                </label>
              </div>

              <div class="d-grid gap-2 mb-4">
                <button type="submit" class="btn btn-primary py-2 fw-bold" [disabled]="!form.valid">
                  Sign In
                </button>
              </div>

              <div class="text-center">
                <p class="mb-0">Don't have an account? <a routerLink="/register"
                    class="text-decoration-none fw-bold">Create Account</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
