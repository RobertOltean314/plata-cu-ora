@if (user$ | async; as user) {
<div class="d-flex justify-content-center align-items-center min-vh-90 py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
          <div class="position-relative">
            <img [src]="'assets/img/' + user.role + '.jpg'" class="card-img-top" alt="{{ user.role }} image">
            <div class="position-absolute top-0 end-0 p-3">
              <span class="badge bg-primary">{{ user.role }}</span>
            </div>
          </div>

          <div class="card-body p-4 text-center">
            <div class="mb-3">
              <h3 class="fw-bold">{{user.name}}</h3>
              <p class="text-muted mb-0">{{user.email}}</p>
            </div>

            <div class="d-flex justify-content-center mb-4">
              <div class="px-3 py-2 border rounded-pill me-2">
                <i class="bi bi-person-circle me-1"></i>
                <span>{{user.role}}</span>
              </div>
              <div class="px-3 py-2 border rounded-pill">
                <i class="bi bi-calendar3 me-1"></i>
                <span>Member</span>
              </div>
            </div>
          </div>

          <div class="card-body border-top pt-4">
            <div class="d-flex flex-column gap-3">
              <a class="btn btn-outline-primary d-flex align-items-center justify-content-center" (click)="changeCredentials()">
                <i class="bi bi-gear me-2"></i>
                Change Credentials
              </a>
              <button type="button" class="btn btn-danger d-flex align-items-center justify-content-center" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="text-center">
    <div class="mb-4">
      <i class="bi bi-exclamation-circle text-warning" style="font-size: 3rem;"></i>
    </div>
    <h2 class="mb-3">User Information Unavailable</h2>
    <p class="lead mb-4">Please log in to view your profile details.</p>
    <a routerLink="/login" class="btn btn-primary px-4 py-2">
      <i class="bi bi-box-arrow-in-right me-2"></i>
      Go to Login
    </a>
  </div>
</div>
}
