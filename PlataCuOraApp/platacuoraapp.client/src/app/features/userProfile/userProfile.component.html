@if (user$ | async; as user) {
<div class="d-flex justify-content-center align-items-center min-vh-90 py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card shadow-sm border-0 rounded-3 overflow-hidden">
          <div class="text-center profile-header pt-4 pb-2">
            <div class="circular-profile-container">
              <div class="circular-profile-image">
                <img src="img/user-profile-icon.png" alt="{{ user.role }} profile">
              </div>
              <span class="badge role-badge" [attr.role]="user.role">{{ user.role }}</span>
            </div>
            <div class="profile-separator"></div>
          </div>

          <div class="card-body p-4 text-center">
            <div class="mb-3">
              <h3 class="fw-bold">{{user.name || 'User'}}</h3>
              <p class="text-muted mb-0">{{user.email}}</p>
            </div>

            <div class="d-flex justify-content-center mb-4">
              <div class="px-3 py-2 border rounded-pill me-2">
                <i class="bi bi-person-circle me-1"></i>
                <span>{{user.role}}</span>
              </div>
              <div class="px-3 py-2 border rounded-pill">
                <i class="bi bi-calendar3 me-1"></i>
                <span>Member</span>
              </div>
            </div>
          </div>

          <div class="card-body border-top pt-4">
            <div *ngIf="profiles.length > 0">
              <label for="profileSelect">Select Profile:</label>
              <select id="profileSelect" class="form-select mb-3"
                      [(ngModel)]="selectedProfile"
                      (change)="selectedProfile && onProfileSelect(selectedProfile)">
                <option *ngFor="let profile of profiles" [ngValue]="profile">
                  {{ profile.declarant }} - {{ profile.universitate }} {{ profile.isActive ? '(Active)' : '' }}
                </option>
              </select>
              <button class="btn btn-success mb-3"
                      (click)="selectedProfile && setActiveProfile()"
                      [disabled]="!selectedProfile || selectedProfile.isActive">
                Set Active
              </button>
              <button class="btn btn-primary mb-3"
                      (click)="selectedProfile && editProfile(selectedProfile)"
                      [disabled]="!selectedProfile">
                Edit Profile
              </button>
            </div>
            <button class="btn btn-outline-primary mb-3" (click)="addNewProfile()">Add New Profile</button>

            <div *ngIf="editingProfile">
              <form (ngSubmit)="saveProfile()">
                <input [(ngModel)]="editingProfile.declarant" name="declarant" placeholder="Declarant" class="form-control mb-2" required>
                <input [(ngModel)]="editingProfile.tip" name="tip" placeholder="Tip" class="form-control mb-2" required>
                <input [(ngModel)]="editingProfile.directorDepartament" name="directorDepartament" placeholder="Director Departament" class="form-control mb-2">
                <input [(ngModel)]="editingProfile.decan" name="decan" placeholder="Decan" class="form-control mb-2">
                <input [(ngModel)]="editingProfile.universitate" name="universitate" placeholder="Universitate" class="form-control mb-2">
                <input [(ngModel)]="editingProfile.facultate" name="facultate" placeholder="Facultate" class="form-control mb-2">
                <input [(ngModel)]="editingProfile.departament" name="departament" placeholder="Departament" class="form-control mb-2">
                <div class="form-check mb-2">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="editingProfile.isActive" name="isActive" id="isActiveCheck">
                  <label class="form-check-label" for="isActiveCheck">Active</label>
                </div>
                <button type="submit" class="btn btn-primary me-2">Save</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
              </form>
            </div>

            <div class="d-flex flex-column gap-3 mt-3">
              <a class="btn btn-outline-primary d-flex align-items-center justify-content-center"
                (click)="changeCredentials()">
                <i class="bi bi-gear me-2"></i>
                Change Credentials
              </a>
              <button type="button" class="btn btn-danger d-flex align-items-center justify-content-center"
                (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="text-center">
    <div class="mb-4">
      <i class="bi bi-exclamation-circle text-warning" style="font-size: 3rem;"></i>
    </div>
    <h2 class="mb-3">User Information Unavailable</h2>
    <p class="lead mb-4">Please log in to view your profile details.</p>
    <a routerLink="/login" class="btn btn-primary px-4 py-2">
      <i class="bi bi-box-arrow-in-right me-2"></i>
      Go to Login
    </a>
  </div>
</div> }
